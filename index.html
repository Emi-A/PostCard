<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-right">
					<p>Mira que tan ASOMBROSO! Esta es una postcard usando HTML5 y CSS3 durante mi curso de 4Geeks Academy</p>
					<p>Es genial, no puedo esperar para hacer mas cosas</p>
				</div>
				<div class="body-left">
					<input type="text" name="fullname" placeholder="Name" />
					<input type="text" name="email" placeholder="email" />
					<input type="text" name="message" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>
					<input type="submit" value="Send My PostCard" />
				</button>
			</div>
		</div>
	</body>
</html>
